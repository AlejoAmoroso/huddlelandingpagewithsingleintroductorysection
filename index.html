<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Huddle landing page with single introductory section</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a645419f69.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body class="main-background">

  <main>
    <header id="header" class="header">
      <div class="container">
        <img src="./images/logo.svg" alt="huddle logo" class="logo">
      </div>
    </header>

    <div class="container">
      <div class="hero">
        <img src="./images/illustration-mockups.svg" alt="mockups" class="mockups">
        <div class="hero-text">
          <h3 class="title">Build The Community Your Fans Will Love</h3>
          <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="hero-button">
            Register
          </button>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="container">
      <div class="footer-icons">
        <div class="circle"><i class="fa-brands fa-facebook"></i></div>
        <div class="circle"><i class="fa-brands fa-twitter"></i></div>
        <div class="circle"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </div>
  </footer>
</body>

</html>
